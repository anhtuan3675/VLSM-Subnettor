<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/events.js"></script>

    <title>VLSM Sunettor</title>
</head>
<body>
    <div id="header">
		<div id="subject">Variable Length Subnet Masking</div>
		<div id="school">Chia mạng con tối ưu</div>
    </div>

    
    <div id="body">
        <div id="body-container">
            <table id="ipDetail">
                <tr id="root-ip">
                    <td><label id="rootIP-label">Root IP</label></td>
                    <td><input type="number" min="1" class="ip-octet"></td>
                    <td><input type="number" min="0" class="ip-octet"></td>
                    <td><input type="number" min="0" class="ip-octet"></td>
                    <td><input type="number" min="0" class="ip-octet"></td>
                    <td><input type="number" min="8" class="ip-octet"></td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2"><p id="example-tip">Example: 192.168.0.1/24</p></td>
                </tr>
            </table>


            <table id="branchesDetail">
                <tr>
                    <th>Branch name</th>
                    <th>Hosts amount</th>
                </tr>
                <tr>
                    <td id="branchName"><input type="text" class="branch-input"></td>
                    <td id="hostsAmount"><input type="number" min="2" class="branch-input"></td>
                </tr>
            </table>


        </div>
    </div>


    <div id="footer">
        <button id="quickCalculate">
            Quick Calculate
        </button>
        <div id="virtual-space"></div>
        <button id="reasoningCalculate">
            Reasoning Calculate
        </button>
    </div>
</body>
</html>
